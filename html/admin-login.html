                <div class="rounded-md shadow-sm space-y-4">
                    <!-- Add Region Selection -->
                    <div>
                        <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
                        <select id="region" name="region" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">

                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>

                    <!-- Province Selection -->
                    <div>
                        <label for="province" class="block text-sm font-medium text-gray-700">Province</label>
                        <select id="province" name="province" required disabled
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                            <option value="">Select Province</option>
                            <!-- Will be populated by JavaScript based on region -->
                        </select>
                    </div>

                    <!-- City Selection -->
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City/Municipality</label>
                        <select id="city" name="city" required disabled
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                            <option value="">Select City/Municipality</option>
                            <!-- Will be populated by JavaScript based on province -->
                        </select>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#1B3A57] focus:border-[#1B3A57] focus:z-10 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-[#1B3A57] focus:ring-[#1B3A57] border-gray-300 rounded">
