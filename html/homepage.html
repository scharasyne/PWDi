    <main class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center text-[#1B3A57] mb-8">PWD ID Validator</h1>
            
            <div class="space-y-6">
                <!-- Island Group Selection -->
                <div class="relative group" id="island-group-container">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Island Group</label>
                    <button id="island-group-button" class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-left focus:outline-none focus:ring-2 focus:ring-[#1B3A57] focus:border-[#1B3A57] flex justify-between items-center">
                        <span>Select Island Group</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="island-group-dropdown" class="hidden absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg">
                        <div class="py-1">
                            <!-- Options -->
                        </div>
                    </div>
                </div>

                <!-- Region Selection -->
                <div class="relative group hidden" id="region-container">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Region</label>
                    <button id="region-button" class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-left focus:outline-none focus:ring-2 focus:ring-[#1B3A57] focus:border-[#1B3A57] flex justify-between items-center">
                        <span>Select Region</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="region-dropdown" class="hidden absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg">
                        <div class="py-1">
                            <!-- Options  -->
                        </div>
                    </div>
                </div>

                <!-- Province Selection -->
                <div class="relative group hidden" id="province-container">
                    <label for="province-input" class="block text-sm font-medium text-gray-700 mb-2">Select Province</label>
                    <input
                        type="text"
                        id="province-input"
                        class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#1B3A57] focus:border-[#1B3A57]"
                        placeholder="Type or select a province"
                    >
                    <div id="province-dropdown" class="hidden absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg max-h-60 overflow-auto">
                        <div class="py-1">
                            <!-- Options -->
                        </div>
                    </div>
                </div>

                <!-- City/Municipality Selection -->
                <div class="relative group hidden" id="city-container">
                    <label for="city-input" class="block text-sm font-medium text-gray-700 mb-2">Select City/Municipality</label>
                    <input
                        type="text"
                        id="city-input"
                        class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#1B3A57] focus:border-[#1B3A57]"
                        placeholder="Type or select a city/municipality"
                    >
                    <div id="city-dropdown" class="hidden absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg max-h-60 overflow-auto">
                        <div class="py-1">
                            <!-- Options -->
                        </div>
                    </div>
                </div>

                <!-- ID Validation Input -->
                <div class="hidden" id="validation-container">
                    <label for="pwd-id" class="block text-sm font-medium text-gray-700 mb-2">Enter PWD ID Number</label>
                    <input type="text" id="pwd-id" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[#1B3A57] focus:border-[#1B3A57]" placeholder="Enter ID number">
                    <button id="validate-button" class="mt-4 w-full bg-[#1B3A57] text-white py-2 px-4 rounded-md hover:bg-[#2C5A84] focus:outline-none focus:ring-2 focus:ring-[#1B3A57] focus:ring-offset-2">
                        Validate ID
                    </button>

                    <div id="validation-status" class="mt-4"></div>
                </div>
            </div>
        </div>
    </main>

    <main class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id-upload">
                    Upload PWD ID Image
                </label>
                <input class="hidden" type="file" id="id-upload" accept="image/*">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50" id="drop-area">
                    <p>Drag and drop your PWD ID image here or click to browse</p>
                    <p class="text-sm text-gray-500 mt-2">Supported formats: JPG, PNG</p>
                </div>
            </div>
            
            <div id="preview-container" class="hidden mb-6">
                <h2 class="text-lg font-semibold mb-2">Preview</h2>
                <img id="preview-image" class="max-w-full h-auto rounded-lg" src="" alt="ID Preview">
                <button id="process-button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Process ID
                </button>
            </div>
            
            <div id="results-container" class="hidden mb-6">
                <h2 class="text-lg font-semibold mb-2">Extracted Information</h2>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="mb-4">
                        <span class="font-semibold">ID Number:</span>
                        <span id="id-number"></span>
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">Name:</span>
                        <span id="name"></span>
                    </div>
                    <!-- <div class="mb-4">
                        <span class="font-semibold">Expiry Date:</span>
                        <span id="expiry-date"></span>
                    </div> -->
                    <div id="verification-status" class="mt-4 p-3 rounded-lg"></div>
                </div>
            </div>
            
            <div id="loading" class="hidden text-center">
                <p class="mb-2">Processing image...</p>
                <div class="loader mx-auto w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>
    </main>

    <script src="../js/homepage.js"></script>
    <script src="../js/image-scanning.js"></script>
